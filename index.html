<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Coffee Order</title>

  <!-- Bootstrap and Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon1.png">
  
  <style>
    body {
      background: radial-gradient(circle at top left, #d0f0fd, #c2e9fb, #a1dfff);
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 150, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    .card-glass h2 {
      color: #0077c2;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .result-list {
      list-style: none;
      padding-left: 0;
    }

    .result-list li {
      padding: 12px 0;
      border-bottom: 1px solid #e0f7fa;
      font-size: 1.05rem;
      color: #01579b;
    }

    .result-list li span {
      font-weight: 600;
      color: #0277bd;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      color: #90a4ae;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card-glass {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  
    <!-- JavaScript result -->
  <div id="result-output" class="card-glass" style="display: none;"></div>

  <script src="index.js"></script>
</body>
</html>
